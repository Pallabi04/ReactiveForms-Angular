 <router-outlet></router-outlet>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customers of customer">
                <td>
                    <a [routerLink]="['/customer-form', customers.customerId]">
                        {{customers.firstName }}</a></td>
                <td>{{customers.lastName | lowercase}}</td>
                <td>{{customers.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
